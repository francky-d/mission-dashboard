name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    PHP_VERSION: "8.4"
    NODE_VERSION: "20"

jobs:
    # ===========================================
    # Lint - Laravel Pint
    # ===========================================
    lint:
        name: ðŸŽ¨ Lint (Pint)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  extensions: mbstring, xml, ctype, json, tokenizer
                  coverage: none

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Run Pint
              run: vendor/bin/pint --test

    # ===========================================
    # Static Analysis - PHPStan/Larastan
    # ===========================================
    static-analysis:
        name: ðŸ” Static Analysis (Larastan)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  extensions: mbstring, xml, ctype, json, tokenizer, pdo, pgsql
                  coverage: none

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Generate application key
              run: |
                  cp .env.example .env
                  php artisan key:generate

            - name: Run PHPStan
              run: vendor/bin/phpstan analyse --memory-limit=2G --error-format=github

    # ===========================================
    # Tests - PHPUnit/Pest
    # ===========================================
    tests:
        name: ðŸ§ª Tests
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_USER: testing
                    POSTGRES_PASSWORD: testing
                    POSTGRES_DB: testing
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.PHP_VERSION }}
                  extensions: mbstring, xml, ctype, json, tokenizer, pdo, pgsql, redis
                  coverage: none

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install PHP dependencies
              run: composer install --prefer-dist --no-progress --no-interaction

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"

            - name: Install Node dependencies
              run: npm ci

            - name: Build frontend assets
              run: npm run build

            - name: Prepare environment
              run: |
                  cp .env.example .env
                  php artisan key:generate

            - name: Run tests
              env:
                  DB_CONNECTION: pgsql
                  DB_HOST: 127.0.0.1
                  DB_PORT: 5432
                  DB_DATABASE: testing
                  DB_USERNAME: testing
                  DB_PASSWORD: testing
                  CACHE_DRIVER: redis
                  REDIS_HOST: 127.0.0.1
                  REDIS_PORT: 6379
              run: vendor/bin/pest
